<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>CSS Gradient generator</title>
</head>

<body>
    <section class="main">
        <div class="panel">
            <div id="heading" class="heading">
                Css <br>
                gradient<br>
                generator
            </div>
            <div class="type">
                <h2>Style</h2>
                <div class="type__buttons">
                    <div class="linear">
                        <button id="linear" class="Btn active">Linear</button>
                    </div>
                    <div class="radial">
                        <button id="radial" class="Btn">Radial</button>
                    </div>
                </div>
            </div>
            <div class="directions__wrapper">
                <h2>Direction</h2>
                <div id="directions" class="directions">
                    <div id="topleft" name="top left" class="arrow_wrapper topleft">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="top" name="top" class="arrow_wrapper top">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="topright" name="top right" class="arrow_wrapper topright">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="left" name="left" class="arrow_wrapper left">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div name="center" class="arrow_wrapper zero">
                        <img class="arrow" src="zero.svg" alt="">
                    </div>
                    <div id="right" name="right" class="arrow_wrapper right">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="bottomleft" name="bottom left" class="arrow_wrapper bottomleft">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="bottom" name="bottom" class="arrow_wrapper bottom">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                    <div id="bottomright" name="bottom right" class="arrow_wrapper bottomright active-direction">
                        <img class="arrow" src="arrow.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="colors__wrapper">
                <h2>Colors</h2>
                <div class="colors">
                    <input type="color" id="firstColor" value="#38A2D7"><br><br>
                    <input type="color" id="secondColor" value="#561139"><br><br>
                    <button id="randomColor" class="Btn randomColor">Random</button>
                </div>
            </div>
            <!--   <div class="output__wrapper">
                <h2>Output format</h2>
                <div class="output">
                    <button id="rgb" class="Btn active">Rgb</button>
                    <button id="hex" class="Btn">Hex</button>
                </div>
            </div> -->
            <div class="getCode">
                <button id="getCode" class="Btn">Get CSS</button>
            </div>
            <div class="version">
                v1.1
            </div>
        </div>
        <div id="gradient" class="gradient">
            <div id="presets__wrapper">
                <div id="hidePresets" class="presets__heading">Hide Presets</div>
                <div id="presets" class="presets">
                    <div id="preset1" color1="#FF512F" color2="#DD2476" class="preset"></div>
                    <div id="preset2" color1="#FF61D2" color2="#FE9090" class="preset"></div>
                    <div id="preset3" color1="#72FFB6" color2="#10D164" class="preset"></div>
                    <div id="preset4" color1="#FD8451" color2="#FFBD6F" class="preset"></div>
                    <div id="preset5" color1="#305170" color2="#6DFC6B" class="preset"></div>
                    <div id="preset6" color1="#00C0FF" color2="#4218B8" class="preset"></div>
                    <div id="preset7" color1="#009245" color2="#FCEE21" class="preset"></div>
                    <div id="preset8" color1="#FDFCFB" color2="#E2D1C3" class="preset"></div>
                    <div id="preset9" color1="#0100EC" color2="#FB36F4" class="preset"></div>
                    <div id="preset10" color1="#FDABDD" color2="#374A5A" class="preset"></div>
                    <div id="preset11" color1="#38A2D7" color2="#561139" class="preset"></div>
                    <div id="preset12" color1="#121C84" color2="#8278DA" class="preset"></div>
                    <div id="preset13" color1="#5761B2" color2="#1FC5A8" class="preset"></div>
                    <div id="preset14" color1="#FFDB01" color2="#0E197D" class="preset"></div>
                    <div id="preset15" color1="#FF3E9D" color2="#0E1F40" class="preset"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
